<div class="product-container">
    <div (click)="onImgClick()" [style.background-image]="'url('+recipe.imageUrl+')'" class="product-img"></div>
    <div class="item-content">
        <h5 class="product-price">${{recipe.price.toFixed(2)}} / {{recipe.type}}</h5>
        <h5 class="product-title">{{recipe.name}}</h5>
        <button appPrimaryButton (click)="addToCart(recipe.name, recipe.price)" class="add-cart-btn">Add</button>
    </div>
</div>
