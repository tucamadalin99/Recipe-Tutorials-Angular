<div class="recipe-item-container" (click)="sendItem(item)">
    <img *ngIf="hasImg; else noImg" [src]="imageUrl" (error)="hasImg=false" alt="Recipe Item Image"
        class="recipe-item-img">
    <ng-template #noImg>
        <div class="acronym">{{item[0]}}</div>
    </ng-template>
    <h3 class="recipe-item-title">
        {{item}}
    </h3>
</div>
