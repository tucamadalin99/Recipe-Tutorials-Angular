<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let recipe of featuredRecipes" class="slide">
        <app-featured-item [index]="featuredRecipes.indexOf(recipe)" [recipeItem]="recipe">
        </app-featured-item>
    </div>
</ngx-slick-carousel>
